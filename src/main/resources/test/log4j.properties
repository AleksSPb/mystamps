log4j.rootLogger = WARN, stdout
log4j.logger.liquibase = INFO, stdout
log4j.logger.ru.mystamps = DEBUG, stdout
log4j.logger.org.springframework = WARN, stdout
log4j.logger.org.hibernate = WARN, stdout

# http://veerasundar.com/blog/2009/08/log4j-tutorial-additivity-what-and-why/
log4j.additivity.liquibase = false
log4j.additivity.ru.mystamps = false
log4j.additivity.org.springframework = false
log4j.additivity.org.hibernate = false

log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target = System.out
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

